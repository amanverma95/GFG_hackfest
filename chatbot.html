<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Assistant System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            /* background-image:url(bg.jpeg) no repeat; */
            background: url("bg.jpeg") no-repeat;
            background-size: cover;
            /* background-position: center; */
            height: 100vh;
            backdrop-filter: blur(5px);
        }
        .chat-container {
            /* margin-top: 50px; */
            margin-top: 10%;
            margin-right: auto;
            margin-left: auto;
            width: 400px;
            /* margin: 0 auto; */
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            /* background: url("dr.jpeg");
            backdrop-filter: blur(10px); */
        }
        .chat-log {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chat-log div {
            margin-bottom: 10px;
        }
        .chat-log .user-message {
            color: #007bff;
            text-align: right;
        }
        .chat-log .bot-response {
            color: #28a745;
            text-align: left;
        }
        .chat-input {
            display: flex;
        }
        .chat-input input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-right: 10px;
        }
        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .assist{
            margin-left: auto;
            margin-right: auto;
            border-radius: 25px;
        }
    </style>
</head>
<body>
<div class="assist">
    
</div>

<div class="chat-container">
    <h2 style="text-align: center;color: #007bff;">Bot Assistance</h2>
    <div class="chat-log" id="chat-log"></div>
    <div class="chat-input">
        <input type="text" id="user-input" placeholder="Ask health related issues...." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script src="chatbot.js"></script>

</body>
</html>
